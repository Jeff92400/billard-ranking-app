<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Joueurs - Billard Ranking</title>
  <link rel="icon" type="image/png" href="images/billiard-icon.png">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .club-cell {
      position: relative;
      cursor: pointer;
    }
    .club-cell:hover {
      background-color: #f5f5f5;
    }
    .club-edit-container {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    .club-edit-select {
      padding: 4px 8px;
      border: 1px solid #4CAF50;
      border-radius: 4px;
      font-size: 14px;
      max-width: 200px;
    }
    .club-edit-btn {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .club-edit-save {
      background-color: #4CAF50;
      color: white;
    }
    .club-edit-cancel {
      background-color: #dc3545;
      color: white;
    }
    .club-edit-indicator {
      color: #4CAF50;
      font-size: 12px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <h2><img src="images/billiard-icon.png" alt="üé±" style="height: 28px; width: 28px; vertical-align: middle; margin-right: 8px;" onerror="this.style.display='none'; this.nextSibling.style.display='inline';"><span style="display:none;">üé±</span> Liste des Joueurs</h2>
      <div class="nav-links">
        <a href="dashboard.html">Accueil</a>
        <a href="players-list.html">Joueurs</a>
        <a href="import-players.html">Import Joueurs</a>
        <a href="import-tournament.html">Import Tournoi</a>
        <a href="rankings.html">Classements</a>
        <a href="calendar.html">Calendrier</a>
        <a href="#" id="logoutBtn">D√©connexion</a>
      </div>
    </div>

    <div id="errorMessage" class="error" style="display: none;"></div>

    <div class="stats-grid" style="margin-bottom: 20px;">
      <div class="stat-card">
        <h4>Joueurs Actifs</h4>
        <div class="stat-value" id="activeCount">-</div>
      </div>
      <div class="stat-card">
        <h4>Joueurs Inactifs</h4>
        <div class="stat-value" id="inactiveCount">-</div>
      </div>
      <div class="stat-card">
        <h4>Total</h4>
        <div class="stat-value" id="totalCount">-</div>
      </div>
    </div>

    <div style="margin-bottom: 20px; text-align: right;">
      <button id="clearPlayersBtn" class="btn" style="background-color: #dc3545; color: white;">
        üóëÔ∏è Effacer tous les joueurs
      </button>
    </div>

    <div class="card">
      <h3>Tous les Joueurs</h3>

      <div style="margin-bottom: 20px;">
        <input type="text" id="searchInput" placeholder="üîç Rechercher par nom, licence ou club..." style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
      </div>

      <div id="loadingPlayers" class="loading">
        <div class="spinner"></div>
        Chargement des joueurs...
      </div>

      <div id="playersTable" style="display: none;">
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Licence</th>
                <th>Nom</th>
                <th>Pr√©nom</th>
                <th>Club</th>
                <th>Libre</th>
                <th>Cadre</th>
                <th>Bande</th>
                <th>3 Bandes</th>
                <th>Statut</th>
              </tr>
            </thead>
            <tbody id="playersBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = '/api';

    // Check authentication
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = 'login.html';
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    });

    let allPlayers = [];

    // Load players
    async function loadPlayers() {
      try {
        const response = await fetch(`${API_URL}/players`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          throw new Error('Failed to load players');
        }

        allPlayers = await response.json();

        // Count active/inactive
        const activePlayers = allPlayers.filter(p => p.is_active === 1);
        const inactivePlayers = allPlayers.filter(p => p.is_active === 0);

        document.getElementById('activeCount').textContent = activePlayers.length;
        document.getElementById('inactiveCount').textContent = inactivePlayers.length;
        document.getElementById('totalCount').textContent = allPlayers.length;

        displayPlayers(allPlayers);

        document.getElementById('loadingPlayers').style.display = 'none';
        document.getElementById('playersTable').style.display = 'block';

      } catch (error) {
        console.error('Error loading players:', error);
        document.getElementById('loadingPlayers').style.display = 'none';
        document.getElementById('errorMessage').textContent = 'Erreur lors du chargement des joueurs';
        document.getElementById('errorMessage').style.display = 'block';
      }
    }

    // Get standardized club names from database
    let clubsList = [];

    async function loadClubsList() {
      try {
        const response = await fetch(`${API_URL}/clubs`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const clubs = await response.json();
          clubsList = clubs.map(club => club.name).sort();
        }
      } catch (error) {
        console.error('Error loading clubs list:', error);
      }
    }

    function getStandardClubNames() {
      return clubsList;
    }

    // Update club name for a player
    async function updateClubName(licence, newClubName) {
      try {
        const response = await fetch(`${API_URL}/players/${licence}/club`, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ club: newClubName })
        });

        if (!response.ok) {
          throw new Error('Failed to update club name');
        }

        // Update local data
        const player = allPlayers.find(p => p.licence === licence);
        if (player) {
          player.club = newClubName;
        }

        return true;
      } catch (error) {
        console.error('Error updating club name:', error);
        alert('Erreur lors de la mise √† jour du club');
        return false;
      }
    }

    // Make club cell editable
    function makeClubEditable(cell, licence, currentClub) {
      // Remove click handler to prevent re-triggering
      cell.onclick = null;
      cell.classList.remove('club-cell');

      const standardClubs = getStandardClubNames();

      cell.innerHTML = `
        <div class="club-edit-container">
          <select class="club-edit-select">
            <option value="">-- S√©lectionner un club --</option>
            ${standardClubs.map(club => `
              <option value="${club}" ${club === currentClub ? 'selected' : ''}>
                ${club}
              </option>
            `).join('')}
          </select>
          <button class="club-edit-btn club-edit-save" title="Enregistrer">‚úì</button>
          <button class="club-edit-btn club-edit-cancel" title="Annuler">‚úó</button>
        </div>
      `;

      const select = cell.querySelector('.club-edit-select');
      const saveBtn = cell.querySelector('.club-edit-save');
      const cancelBtn = cell.querySelector('.club-edit-cancel');

      // Stop propagation on the container
      const container = cell.querySelector('.club-edit-container');
      container.onclick = (e) => e.stopPropagation();

      // Focus on select
      setTimeout(() => select.focus(), 0);

      // Save button click
      saveBtn.onclick = async (e) => {
        e.stopPropagation();
        const newClub = select.value;

        if (!newClub) {
          alert('Veuillez s√©lectionner un club');
          return;
        }

        const success = await updateClubName(licence, newClub);
        if (success) {
          cell.innerHTML = `${newClub} <span class="club-edit-indicator">‚úì Mis √† jour</span>`;
          setTimeout(() => {
            cell.innerHTML = newClub;
            cell.classList.add('club-cell');
            cell.onclick = () => makeClubEditable(cell, licence, newClub);
          }, 2000);
        } else {
          // Restore on error
          cell.innerHTML = currentClub || '-';
          cell.classList.add('club-cell');
          cell.onclick = () => makeClubEditable(cell, licence, currentClub);
        }
      };

      // Cancel button click
      cancelBtn.onclick = (e) => {
        e.stopPropagation();
        cell.innerHTML = currentClub || '-';
        cell.classList.add('club-cell');
        cell.onclick = () => makeClubEditable(cell, licence, currentClub);
      };

      // Enter key to save, Escape to cancel
      select.onkeydown = (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          saveBtn.click();
        } else if (e.key === 'Escape') {
          e.preventDefault();
          cancelBtn.click();
        }
      };
    }

    // Display players in table
    function displayPlayers(players) {
      const tbody = document.getElementById('playersBody');
      tbody.innerHTML = '';

      if (players.length === 0) {
        tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 20px;">Aucun joueur trouv√©</td></tr>';
        return;
      }

      players.forEach(player => {
        const row = document.createElement('tr');
        if (player.is_active === 0) {
          row.style.opacity = '0.5';
        }

        row.innerHTML = `
          <td>${player.licence}</td>
          <td><a href="player-history.html?licence=${player.licence}" class="player-link">${player.last_name}</a></td>
          <td><a href="player-history.html?licence=${player.licence}" class="player-link">${player.first_name}</a></td>
          <td class="club-cell">${player.club || '-'}</td>
          <td style="text-align: center;">${player.rank_libre || 'NC'}</td>
          <td style="text-align: center;">${player.rank_cadre || 'NC'}</td>
          <td style="text-align: center;">${player.rank_bande || 'NC'}</td>
          <td style="text-align: center;">${player.rank_3bandes || 'NC'}</td>
          <td style="text-align: center;">
            <span style="color: ${player.is_active ? '#4CAF50' : '#999'}; font-weight: bold;">
              ${player.is_active ? '‚úì Actif' : '‚úó Inactif'}
            </span>
          </td>
        `;

        tbody.appendChild(row);

        // Add click event to club cell for editing
        const clubCell = row.querySelector('.club-cell');
        clubCell.onclick = () => makeClubEditable(clubCell, player.licence, player.club);
      });
    }

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filteredPlayers = allPlayers.filter(player => {
        return player.licence.toLowerCase().includes(searchTerm) ||
               player.first_name.toLowerCase().includes(searchTerm) ||
               player.last_name.toLowerCase().includes(searchTerm) ||
               (player.club && player.club.toLowerCase().includes(searchTerm));
      });
      displayPlayers(filteredPlayers);
    });

    // Clear all players button
    document.getElementById('clearPlayersBtn').addEventListener('click', async () => {
      const password = prompt('‚ö†Ô∏è ATTENTION ‚ö†Ô∏è\n\nCette action va supprimer TOUS les joueurs de la base de donn√©es.\n\nPour confirmer, entrez votre mot de passe admin :');

      if (!password) {
        return; // User cancelled
      }

      // Verify password by attempting to login
      try {
        const loginResponse = await fetch(`${API_URL}/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: 'admin',
            password: password
          })
        });

        if (!loginResponse.ok) {
          alert('‚ùå Mot de passe incorrect');
          return;
        }

        // Password is correct, proceed with deletion
        const confirmDelete = confirm(`√ätes-vous absolument s√ªr ?\n\nCette action supprimera ${allPlayers.length} joueurs et ne peut pas √™tre annul√©e.`);

        if (!confirmDelete) {
          return;
        }

        // Delete all players
        const deleteResponse = await fetch(`${API_URL}/players/all`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!deleteResponse.ok) {
          throw new Error('Erreur lors de la suppression');
        }

        const result = await deleteResponse.json();
        alert(`‚úÖ ${result.deleted} joueurs supprim√©s avec succ√®s`);

        // Reload the page
        loadPlayers();
      } catch (error) {
        console.error('Error clearing players:', error);
        alert('‚ùå Erreur lors de la suppression des joueurs');
      }
    });

    // Initialize
    async function initialize() {
      await loadClubsList();
      loadPlayers();
    }

    initialize();
  </script>
</body>
</html>
